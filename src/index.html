<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <div>
        <div class="output">
          <span id="sec" class="sec"></span>
          <span id="cur" class="cur">0</span>
        </div>
        <div id="btns" class="btns">
          <div data-type="sign" data-id="allСlear" class="btn top-side">AC</div>
          <div data-type="sign" data-id="plusMinus" class="btn top-side">±</div>
          <div data-type="sign" data-id="procent" class="btn top-side">%</div>
          <div data-type="sign" data-id="split" class="btn right-side">
            &#247;
          </div>
          <div data-type="number" data-id="7" class="btn">7</div>
          <div data-type="number" data-id="8" class="btn">8</div>
          <div data-type="number" data-id="9" class="btn">9</div>
          <div data-type="sign" data-id="multyply" class="btn right-side">
            &#215;
          </div>
          <div data-type="number" data-id="4" class="btn">4</div>
          <div data-type="number" data-id="5" class="btn">5</div>
          <div data-type="number" data-id="6" class="btn">6</div>
          <div data-type="sign" data-id="minus" class="btn right-side">-</div>
          <div data-type="number" data-id="1" class="btn">1</div>
          <div data-type="number" data-id="2" class="btn">2</div>
          <div data-type="number" data-id="3" class="btn">3</div>
          <div data-type="sign" data-id="plus" class="btn right-side">+</div>
          <div data-type="number" data-id="0" class="btn zero">0</div>
          <div data-type="number" data-id="comma" class="btn">,</div>
          <div data-type="sign" data-id="equal" class="btn right-side">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
